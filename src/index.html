<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="text-gray-700 body-font border-b border-gray-200">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="#" target="_blank">
          <img src="img/logo.png" class="max-w-sm" alt="">
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <div class="pt-2 relative mx-auto text-gray-600">

            <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none" id="myInput" type="search" name="search" placeholder="Search">

            <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
              <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                width="512px" height="512px">
                <path
                  d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
              </svg>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <section class="md:container md:mx-auto h-10 w-full">
      <div class="container mx-auto">
        <div id="coin-table" class="flex m-10 grid grid-cols-8">
          <div class="bg-gray-700 text-left p-4">#</div>
          <div class="bg-gray-700 text-left p-4">Name</div>
          <div class="bg-gray-700 text-left p-4">Price</div>
          <div class="bg-gray-700 text-left p-4">24h Change (%)</div>
          <div class="bg-gray-700 text-left p-4">24h Change ($)</div>
          <div class="bg-gray-700 text-left p-4">Market Cap</div>
          <div class="bg-gray-700 text-left p-4">Volume (24h)</div>
          <div class="bg-gray-700 text-left p-4">Circulating Supply</div>
        </div>
        
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
